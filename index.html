<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- Optimizacion Moviles -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Player</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <style type="text/css">
        body { margin:0 auto; padding:0; background:#EEE; overflow: hidden; }
        #titulo { font:bold 24px/36px Arial, sans-serif; color:#000; margin:40px auto 10px auto; display:none; text-shadow:#FFF 2px 2px 0; }
        #descrip { font:13px/20px Arial, sans-serif; margin:15px auto; display:none; text-shadow:#FFF 1px 1px 0; }
    </style>
</head>
<body>
  <h2 id="titulo">Test Player HLS VideoJS</h2>
    <h3 id="descrip"></h3>
    
  
  <video-js id="live" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="960" height="540">
    <source src="https://URL-DE-TU-STREAMING-HLS/playlist.m3u8" type="application/x-mpegURL">
  </video-js>
     
    
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
  
    <style>
      
    </style>
    
  <script>
    var player = videojs('live', {
            fluid: true,
            poster: "https://arcast.net/canal9webvideojs/canal9.jpg"
        
    });
  </script>
  
       <script>
        if (window == window.top) {
            document.getElementById("titulo").style.display = "block";
            document.getElementById("descrip").style.display = "block";
            document.body.style.width = "70%";
        } else {
          window.addEventListener("message", function(evt) {
            switch (evt.data) {
              case "play":
                player().play();
                break;
              case "pause":
                player().pause();
                break;
            }
          }
                                 
                                 );
        }
    </script>
    
</body>
</html>
